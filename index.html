<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="img/lighsideLogo.png" alt="Girl in a jacket" height="150px" width="150px" > 
            <h1 class="logo-title"> New Jedi Order</h1>
        </div>
        <footer class="left-footer"> 
            Poster by Paul Shipper
        </footer>
    </div>
    <div class="right-container">
        <header>
            <div class="header-botton">
                <button class="theme">Dark Side</button>
            </div>
            
            <h2>This is not not a real online service! May the git push force be with you. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to</h2>
        </header>
    <div class="form-container">
        <p>Let's do this!</p>
        <form action="#" method="post" id="registration">
            <div class="credentials">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div class="credentials">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div class="credentials">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="credentials">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>

            <div class="credentials">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <div class="credentials">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>
        </form>
    </div>

        <div class="login">

            <button class="submit" type="submit" form="a-form">Submit</button>

            <p>Already have an account? <a href="#">Log in</a> </p>

        </div>

        <footer class="right-footer">
            Made by me
        </footer>







        </form>


    </div>





    
</body>
</html>
