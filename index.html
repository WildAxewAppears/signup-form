<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="img/lighsideLogo.png" alt="Girl in a jacket" height="150px" width="150px" > 
            <h1 class="logo-title"> New Jedi Order</h1>
        </div>
        <footer class="left-footer"> 
            Poster by Paul Shipper
        </footer>
    </div>
    <div class="right-container">
        <header>
            <button>Join the Dark Side</button>
            <h2>This is not not a real online service! May the git push force be with you. Sign up now to get started.</h2>
            <h2>You know you want to</h2>
        </header>

        <form action="#" method="post">
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name">
            </div>

            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name">
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>
        </form>

        <div>

			Already have an account?
			<a href="#">Log in</a>
            <button type="submit" form="a-form">Submit</button>

        </div>

        <footer>
            Made by me
        </footer>







        </form>


    </div>





    
</body>
</html>
