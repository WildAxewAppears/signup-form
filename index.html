<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left-container">
        <div class="logo">
            <img src="img/lighsideLogo.png" alt="Girl in a jacket" height="150px" width="150px" > 
            <h1 class="logo-title"> New Jedi Order</h1>
        </div>
        <footer class="left-footer"> 
            Poster by Paul Shipper
        </footer>
    </div>
    <div class="right-container">
        <header>
            <div class="header-botton">
                <button id="theme">Dark Side</button>
            </div>
            
            <h2>This is not not a real online service! May the git push force be with you. Sign up now to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </header>
    <div class="form-container">
        <p>Let's do this!</p>
        <form action="#" method="post" id="registration">
            <div class="credentials">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" placeholder="Please enter your name" required>
                <span></span>
            </div>

            <div class="credentials">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" placeholder="Please enter your surname" required>
                <span></span>
            </div>

            <div class="credentials">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Fusco@mail.com" required>
                <span></span>
            </div>

            <div class="credentials">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Please enter your phone number" required>
                <span></span>
            </div>

            <div class="credentials">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" maxlength="12" placeholder="Must have at least 8 characters" required>
                <span></span>
                <span class="error">* Password do not match</span>
            </div>

            <div class="credentials">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" maxlength="12" placeholder="Please confirm your password" required>
                <span></span>
            </div>
        </form>
    </div>

        <div class="login">

            <button id="submit" type="submit" form="registration">Submit</button>

            <p>Already have an account? <a noreferrer href="https://www.youtube.com/watch?v=BBJa32lCaaY">Log in</a> </p>

        </div>

        <footer class="right-footer">
            <a href="https://github.com/WildAxewAppears">Â© Alex</a>
            <pre>|</pre>
            <a href="https://github.com/WildAxewAppears/signup-form">Source Code</a>
        </footer>

    <script src="js-file.js"></script>
</body>
</html>
